<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
  />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Music Player</h1>
    <div class="music-section" id="music-section">
      <div class="img-container">
        <img src="images/jo tum mere ho.jpg" alt="music-img" id="music-img" />
      </div>
      <div class="music-info">
        <h2 id="music-name"></h2>
        <div class="container" id="container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
      </div>

      <audio src="music/jo tum mere ho.mp3" id="audio"></audio>
      <div class="icons">
        <button id="previous-btn" class="active-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play-btn" class="active-btn active-btn-play">
          <i class="fas fa-play"></i>
        </button>
        <button id="next-btn" class="active-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
